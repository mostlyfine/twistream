<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'>
    <title>Twitter Streaming API</title>
    <style>
      .well {
        margin-bottom: 5px;
      }
      .icon {
        display: table-cell;
        min-width: 63px;
        padding: 5px 10px 5px 5px;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        color: #777;
      }
      .body {
        display: table-cell;
        vertical-align: top;
        width: 100%;
        color: #333;
        font-size: 15px;
      }
      .user_name {
        font-size: 14px;
        font-weight: bold;
        color: #666;
        margin-right: 5px;
      }
      .screen_name {
        font-size: 12px;
        font-weight: bold;
        color: #AAA;
        margin-right: 5px;
      }
      .dt {
        color: #777;
        font-size: 13px;
        margin: 3px 0 0 0;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class='container' id='container'>
      <div class='row'>
        <div class='col-md-12' id="tweet">
          <div class="well well-sm" v-repeat='tweets | orderBy "id" -1'>
            <div class="icon">
              <a v-attr='href: user.url'>
                <img v-attr='src: user.profile_image_url'>
              </a>
            </div>
            <div class='body'>
              <span class='user_name' v-text='user.name'></span>
              <span class='screen_name'>@{{user.screen_name}}</span>
              <div v-text='text'></div>
              <div class="media" v-repeat='entities.media'>
                <a v-if="type == 'photo'" v-attr="href: expanded_url" target="_blank">
                  <img class="img-responsive img-thumbnail" v-attr="src: media_url">
                </a>
              </div>
              <p class='dt pull-right' v-text='created_at | localtime'></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'></footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js'></script>
    <!--[if lt IE 9]>
      <script src='//html5shim.googlecode.com/svn/trunk/html5.js'></script>
      <script src='//oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
    <![endif]-->
    <script type="text/javascript">
      Vue.filter('localtime', function(value) {
        return new Date(value.replace(/\+0000/, "UTC")).toLocaleString();
      });
      var vue = new Vue({
        el: '#tweet',
        data: {
          tweets: [],
          limit: 30
        },
        methods: {
          append: function(tweet) {
            this.tweets.push(tweet);
            if(this.tweets.length > this.limit) {
              this.tweets.shift();
            }
          }
        }
      });

      var socket = io.connect();
      socket.on('msg', function(data) {
        vue.append(data);
      });
    </script>
  </body>
</html>
